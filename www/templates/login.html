<ion-view ng-controller="LoginCtrl" class="light">
  <ion-content class="light">
    <div class="list list-inset light top-180">
      <label class="item item-input line-grey" >
        <input type="text" class="line-grey white" placeholder="What is your nickname?" ng-model="nickname">
      </label>
      <button class="button button-block button-grey" ng-click="join(nickname)">Join</button>
    </div>
  </ion-content>
</ion-view>
